<!DOCTYPE html>
<html>
<head>
    <title>Vedant's About Me</title>
    <style>
        body {
            background: linear-gradient(white, lightblue);
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            font-size: 40px;
        }

        .duck, .flyduck, .monkey {
            position: absolute;
            width: 80px;
            height: 80px;
        }

        /* Walking duck */
        .duck-shape {
            width: 80px;
            height: 40px;
            background: yellow;
            border-radius: 40px;
            position: absolute;
            bottom: 0;
        }
        .duck-head {
            width: 40px;
            height: 40px;
            background: yellow;
            border-radius: 50%;
            position: absolute;
            left: 55px;
            top: -20px;
        }

        /* Flying duck */
        .flyduck-shape {
            width: 80px;
            height: 40px;
            background: orange;
            border-radius: 40px;
            position: absolute;
        }
        .flyduck-head {
            width: 35px;
            height: 35px;
            background: orange;
            border-radius: 50%;
            position: absolute;
            left: 60px;
            top: -10px;
        }

        /* Monkey */
        .monkey-shape {
            width: 60px;
            height: 60px;
            background: brown;
            border-radius: 50%;
            position: absolute;
        }
        .monkey-body {
            width: 40px;
            height: 60px;
            background: brown;
            border-radius: 20px;
            position: absolute;
            top: 50px;
            left: 10px;
        }
    </style>
</head>

<body>

<h1>About Vedant</h1>
<p style="text-align:center; font-size:22px;">
My name is Vedant. I love soccer, video games, running, Barcelona, Man City, Fortnite, and Minecraft.
</p>

<script>
function createDuck() {
    let duck = document.createElement("div");
    duck.className = "duck";

    let body = document.createElement("div");
    body.className = "duck-shape";

    let head = document.createElement("div");
    head.className = "duck-head";

    duck.appendChild(body);
    duck.appendChild(head);

    duck.style.left = "-100px";
    duck.style.bottom = "20px";

    document.body.appendChild(duck);

    let x = -100;
    let move = setInterval(() => {
        x += 2;
        duck.style.left = x + "px";
        if (x > window.innerWidth + 200) {
            duck.remove();
            clearInterval(move);
        }
    }, 10);
}

function createFlyingDuck() {
    let duck = document.createElement("div");
    duck.className = "flyduck";

    let body = document.createElement("div");
    body.className = "flyduck-shape";

    let head = document.createElement("div");
    head.className = "flyduck-head";

    duck.appendChild(body);
    duck.appendChild(head);

    duck.style.left = "-150px";
    duck.style.top = Math.random() * 300 + "px";

    document.body.appendChild(duck);

    let x = -150;
    let move = setInterval(() => {
        x += 3;
        duck.style.left = x + "px";
        if (x > window.innerWidth + 300) {
            duck.remove();
            clearInterval(move);
        }
    }, 10);
}

function createMonkey() {
    let monkey = document.createElement("div");
    monkey.className = "monkey";

    let face = document.createElement("div");
    face.className = "monkey-shape";

    let body = document.createElement("div");
    body.className = "monkey-body";

    monkey.appendChild(face);
    monkey.appendChild(body);

    monkey.style.left = Math.random() * (window.innerWidth - 100) + "px";
    monkey.style.bottom = "-120px";

    document.body.appendChild(monkey);

    let y = -120;
    let move = setInterval(() => {
        y += 2;
        monkey.style.bottom = y + "px";
        if (y > window.innerHeight + 200) {
            monkey.remove();
            clearInterval(move);
        }
    }, 10);
}

document.addEventListener("keydown", function(event) {
    if (event.key === " ") {
        createMonkey();
    }
    if (event.key === "r") {
        createFlyingDuck();
    }
    if (event.key === "m") {
        createMonkey();
    }
    if (event.key === "4") {
        window.location.href = "https://duckmath.org/";
    }
});

// Walking ducks always moving
setInterval(createDuck, 2000);

</script>

</body>
</html>
